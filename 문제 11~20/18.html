<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const scores = prompt("점수를 입력해주세요. 예시.100 80 90");
        // const arr = scores.split(/[\s,]+/);
        // -> 기준점이 콤마(,)일 때
        const arr = scores.split(" ");
        // -> 기준점이 띄어쓰기일 때  
        let sum = 0;
        for(var i=0; i<arr.length; i++) {
            sum += parseInt(arr[i]);
        };
        console.log(Math.floor(sum/arr.length));
        
    </script>
</body>
</html>
