<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const word = prompt('글자를 입력해주세요');
        const reverseWord = word.split('').reverse().join('');
        console.log(reverseWord);

        // split('')은 ''을 기준으로, 즉 하나의 글자를 기준으로 문자열의 문자들을 1개씩 분리하여 배열로 나눕니다
        // reverse()는 배열의 요소들을 역선으로 변경합니다. 단독으로 사용 불가능.
        // join('')은 ''을 기준으로, 즉 하나의 글자를 기준으로 배열의 요소들을 하나의 문자열로 합칩니다.
        // https://codechacha.com/ko/javascript-reverse-string/
        
    </script>
</body>
</html>
