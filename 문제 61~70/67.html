<script>
    const shake = prompt('총 악수 횟수를 입력하세요');
    let total = 0;
    let mingyu = 0;

    for (let i = 0; i< 100; i++) {
        if (((i*(i-1))/2 > shake)) {
            mingyu = shake - ((i-1)*(i-2)/2);
            total = i;
            console.log(`민규의 악수 : ${mingyu}회 / 사람들의 수: ${total - 1}명`);
            break;
        }
    }

</script>
