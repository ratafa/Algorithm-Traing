<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(busTime, current) {
        let answer = [];
        current = current.split(':').map(n => parseInt(n, 10));
        current = (current[0] * 60) + current[1];

        for (let i in busTime) {
            let time = busTime[i].split(':').map(n => parseInt(n,10));
            time = (time[0] * 60) + time[1];

            if (time < current) {
                answer.push('지나갔습니다.');
            } else {
                let hour = parseInt((time - current) / 60 , 10);
                let minute = parseInt((time - current) % 60 , 10);
                answer.push(String(hour).padStart(2, 0) + '시간 ' + String(minute).padStart(2, 0)+ '분')
            }
        }
        return answer;
    }

    console.log(solution(["12:30", "13:20", "14:13"], "12:40"));

</script>
</body>
</html>
