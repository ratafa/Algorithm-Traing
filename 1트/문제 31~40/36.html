<body>
    <script>
    const num = prompt('원하는 숫자를 입력해주세요');
    var result = ' ';
    for(var i=1; i<=9; i++) {
        result = result + num * i + ' ';
    };
    
    console.log(result);


// 입력 : 2
// 출력 : 2 4 6 8 10 12 14 16 18
    </script>
