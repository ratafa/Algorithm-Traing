<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const array = prompt('입력해주세요').split('');
    const array2 = array.reverse().join('');

    console.log(array);
    console.log(array2);

    // * split() 메서드는 문자열을 배열로 만들어 반환하고,
    // * reverse() 메서드는 배열의 순서를 반전하며,
    // * join() 메서드는 원소를 모두 붙여 문자열로 반환합니다.

</script>
</body>
</html>
