<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const sentence = prompt('글자를 입력해주세요.');
    const mistake = prompt('바꿔야 글자를 입력해주세요');
    const replace = prompt('바꿀 글자를 입력해주세요.');
    console.log(mistake, replace);
    const a = sentence.replace(mistake,replace);
    console.log(a);
</script>
</body>
