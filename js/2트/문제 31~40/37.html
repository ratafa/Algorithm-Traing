<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const array = ['원범', '원범', '혜원', '혜원', '혜원', '혜원', '유진', '유진'];
    let winner = "";
    let obj = {};
    for (let index of array) {
        let value = array[index];
        obj[value] = obj[value] === undefined ? 1 : obj[value] = obj[value] + 1;
        // obj = {
        //     원범 : 1 + 1,
        //     혜원 : 1 + 1 + 1,
        //     유진 : 1 + 1,
        //     이런식으로 코드가 진행딤
        // }
    }

    winner = Object.keys(obj).reduce((a, b) => {
        return obj[a] > obj[b] ? a : b
    });
    // reduce는 값들의 원소를 하나 하나 a와b의 매개변수에 넣어서 순회시킵니다.

    console.log(`${winner}의 투표수는 ${obj[winner]}입니다.`)


</script>
</body>
</html>
