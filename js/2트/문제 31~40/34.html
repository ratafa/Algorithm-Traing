<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const unsorted = prompt('키를 입력해주세요.');
    let sorted = unsorted.split(' ').sort((a,b) => {
        return a-b;
    }).join(" ");

    console.log(sorted);
    if (unsorted === sorted) {
        console.log('YES')
    } else {
        console.log('NO')
    }
</script>
</body>
</html>
