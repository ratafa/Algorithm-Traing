<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const input = prompt('숫자를 입력해주세요.').split(' ');
    const output = input.reverse();
    let map = '';

    for (let i=0; i<output.length; i++) {
        map += ` ${output[i]}`;
    }

    console.log(map);
</script>
