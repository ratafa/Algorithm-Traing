<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = prompt("숫자를 입력하세요.");
        if ( n % 3 == 0) {
            // % 는 나머지 연산을 의미( ex. n % 3 == 0 의 의미는 n을 3으로 나눴을 때 나머지가 0)
            console.log("짝");
        }else{
            console.log(n);
        };

        // 참고) 
        // = 는 대입연산자이다
        // == 는 동등 연산자(형태 상관없이 값만 맞으면 동등하다 취급 ex. '3' == 3)
        // === 는 일치 연산자 (string 과 number 등 형태까지 일치하는지 확인)
    </script>
</body>
</html>
