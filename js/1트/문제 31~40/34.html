<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const height = prompt('키를 입력해주세요.');
        console.log(height);
        
        let unsorted = height.split(" ").sort(function (a, b){ return a - b;}).join(" ");

        if(height === unsorted) {
            console.log('yes');
        } else {
            console.log('no');
        };
    </script>
</body>

</html>
