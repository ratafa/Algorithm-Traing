<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const n = prompt('숫자를 입력해주세요');
        for (let i = 0; i < n; i++) {1
            for (let j = n-1; j > i; j--) {
                document.write('&nbsp')
            }
            for (let k = 0; k < (2*i)+1; k++) {
                document.write('*')
            }
            document.write('<br>')
        }

    </script>
</body>

</html>
