    <script>
        let num = prompt('숫자를 입력해주세요');
        console.log(num);
        let array = [...num];
        console.log(array);
        let newArray = (array.map(parseFloat));
        let sum = 0;
        
        for(i=0; i<newArray.length; i++) {
            sum += newArray[i];
