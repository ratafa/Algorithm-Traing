    <title>Document</title>

<body>
    <script>
        let array = [];
        let sum = 0;
        for(i=0; i<20; i++) {
            let num =0;
            array[i] += i+1;
        }

        array.forEach((n) => {
            while( n !== 0) {
                sum += (n % 10);
                n = Math.floor(n/10);
            }
        })

        console.log(sum);
    </script>
</body>
