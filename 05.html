<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 2;

        for (var i = 1; i < 5; i += 2) {
            a += i;
        };

        console.log(a + b);
        
        // console.log(a +b )에 출력될 값은?
        // -> 16
    </script>
</body>
