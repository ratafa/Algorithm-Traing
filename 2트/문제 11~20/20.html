<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const nums = prompt('숫자를 입력해주세요.').split(' ');
    const a = parseInt(nums[0], 10);
    const b = parseInt(nums[1], 10);

    console.log(`${a/b} ${a%b}`);

</script>
</body>
</html>
