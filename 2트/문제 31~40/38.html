<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const scores = [97, 86, 75, 66, 55, 97, 85, 97, 97, 95];
    scores.sort((a,b) => {
        return a-b;
    })
    console.log(scores);

    let count = 0;
    let array = [];

    while(array.length < 3) {
        let n = scores.pop();
        if (!array.includes(n)) {
            array.push(n);
        }
        count += 1;
    }

    console.log(count);
</script>
</body>
</html>
