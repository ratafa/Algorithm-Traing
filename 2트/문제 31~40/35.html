<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function one(n) {
        function two(value) {
            const sq = Math.pow(value, n);
            return sq;
        }
        return two;
    }

    const a = one(2);
    const b = one(3);
    const c = one(4);

    console.log(a(10));
    console.log(b(10));
    console.log(c(10));
</script>
</body>
</html>
